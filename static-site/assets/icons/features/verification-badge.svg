<svg viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur result="coloredBlur" stdDeviation="2"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Badge Ring -->
  <path d="M22 2l4.5 6.5 7.5-1-1 7.5 6.5 4.5-6.5 4.5 1 7.5-7.5-1L22 42l-4.5-6.5-7.5 1 1-7.5L4 24.5l6.5-4.5-1-7.5 7.5 1z"
        fill="url(#badgeGradient)"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="1"
        filter="url(#glow)"/>

  <!-- Inner Circle -->
  <circle cx="22" cy="22" r="12" fill="url(#centerGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>

  <!-- Checkmark -->
  <path d="M16 22l4 4 8-8"
        stroke="white"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- AI Badge -->
  <g transform="translate(28, 8)">
    <circle r="8" fill="#8B5CF6" stroke="white" stroke-width="1.5"/>
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="8" font-weight="700">AI</text>
  </g>

  <!-- Sparkle Effects -->
  <circle cx="12" cy="12" r="1.5" fill="rgba(255,255,255,0.8)"/>
  <circle cx="32" cy="32" r="1" fill="rgba(255,255,255,0.6)"/>
  <circle cx="8" cy="30" r="0.8" fill="rgba(255,255,255,0.7)"/>
  <circle cx="36" cy="14" r="1.2" fill="rgba(255,255,255,0.5)"/>
</svg>