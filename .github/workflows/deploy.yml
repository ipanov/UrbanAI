name: Deploy to Azure

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: urbanai-api
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: ./src/UrbanAI.API

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'src/UrbanAI.Frontend/package-lock.json'
    
    - name: Install frontend dependencies
      run: |
        cd src/UrbanAI.Frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd src/UrbanAI.Frontend
        npm run build
    
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/src/UrbanAI.Frontend"
        output_location: "dist"
      env:
        CI: false

  build-and-deploy-api:
    runs-on: ubuntu-latest
    needs: build-and-deploy-frontend
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    
    - name: Setup Docker
      uses: docker/setup-buildx-action@v2
    
    - name: Build and publish API
      run: |
        dotnet publish ${{ env.WORKING_DIRECTORY }}/UrbanAI.API.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Build and Push Docker Image
      run: |
        docker build -t urbanai-api:latest -f src/UrbanAI.API/Dockerfile .
        docker tag urbanai-api:latest ${{ secrets.ACR_NAME }}.azurecr.io/urbanai-api:latest
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/urbanai-api:latest
        
    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        containerAppName: urbanai-api
        resourceGroup: ${{ secrets.RESOURCE_GROUP }}
        imageToDeploy: ${{ secrets.ACR_NAME }}.azurecr.io/urbanai-api:latest
        containerAppEnvironment: ${{ secrets.ENVIRONMENT_NAME }}
    
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
